    <title>TechPulse Particle Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #particle-slider {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-content {
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
        
        .slide-title {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 4px;
        }
        
        .slide-subtitle {
            font-size: 1.5rem;
            color: #0ff;
            margin-bottom: 2rem;
        }
        
        .slide-button {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 12px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
            outline: none;
        }
        
        .slide-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 20;
        }
        
        .control-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .control-dot.active {
            background: #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        
        .brand {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 20;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 2rem;
            color: #0ff;
        }
        
        @media (max-width: 768px) {
            .slide-title {
                font-size: 3rem;
            }
            
            .slide-subtitle {
                font-size: 1.2rem;
            }
            
            .brand {
                top: 15px;
                left: 15px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        function initParticleSlider() {
            const canvas = document.querySelector('.draw');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Particle system variables
            const particles = [];
            const particleCount = 2000;
            const colors = ['#0ff', '#f0f', '#ff0', '#0f0', '#00f', '#f00'];
            
            // Get image data
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            tempCtx.drawImage(img, 0, 0);
            const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
            const data = imageData.data;
            
            // Create particles from image data
            class Particle {
                constructor(x, y, color) {
                    this.startX = x;
                    this.startY = y;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.color = color;
                    this.speed = Math.random() * 2 + 1;
                    this.angle = Math.random() * 360;
                    this.t = Math.random();
                }
                
                update() {
                    // Move particle toward its target position
                    this.t += 0.01;
                    if (this.t > 1) this.t = 1;
                    
                    this.x = this.x + (this.startX - this.x) * 0.01 * this.speed;
                    this.y = this.y + (this.startY - this.y) * 0.01 * this.speed;
                    
                    // Add some random movement
                    this.x += Math.cos(this.angle) * 0.5;
                    this.y += Math.sin(this.angle) * 0.5;
                    
                    // Keep particles on screen
                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Create particles from image data (sample every few pixels)
            const step = 4; // Sample every 4 pixels
            for (let y = 0; y < img.height; y += step) {
                for (let x = 0; x < img.width; x += step) {
                    const index = (y * img.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const a = data[index + 3];
                    
                    // Only create particles for non-transparent pixels
                    if (a > 128) {
                        // Scale position to canvas size
                        const scaleX = (x / img.width) * canvas.width;
                        const scaleY = (y / img.height) * canvas.height;
                        
                        // Create a color based on the pixel
                        const color = `rgb(${r}, ${g}, ${b})`;
                        
                        particles.push(new Particle(scaleX, scaleY, color));
                    }
                }
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Window resize handler
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Reposition all particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].startX = (particles[i].startX / canvas.width) * window.innerWidth;
                    particles[i].startY = (particles[i].startY / canvas.height) * window.innerHeight;
                }
            });
        }
    </script>
